<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://unpkg.com/vue@next"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script> -->
    <title>V-todo‚úîÔ∏è</title>
</head>
<body>
<header>
    <div class="container p-5 m-3">

    </div>
</header>    

<section id="app">




<div class="container col-10 back2">

<div class="row bg-warning border border-dark glass ">
    <h1 class="p-3 m-2">
        <img class="p-1" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Vue.js_Logo_2.svg/555px-Vue.js_Logo_2.svg.png" style="width: 70px;" alt="">
        V-Todo App   
    </h1>  
</div>
 
<div class="glass text-light bg-success back d-flex flex-row border border-dark mt-2 d-flex align-items-center ">
    <div class="col-md-4 d-flex justify-content-start">
        <h2 class="m-3" 
        v-if="clock < 18 ">
        
        <!-- :class="{ 'deneme' : clock < 15}"  -->
        
    <img class="" src="" style="width: 70px;" alt="">
        Good Day üåû    
    </h2>

    <h2 class="" 
        v-else="">
    <img class="" src="" style="width: 70px;" alt="">
        Good Evening  üåô  
    </h2>
    </div>
    
    <div class="cold-4"><i class="bi bi-calendar-event"></i> {{ date }}
        <button type="button" class="btn btn-outline-success text-light btn-lg">
             Calendar <i class="bi bi-arrow-up-right-square"> </i> 

        </button>  </div>


     <div class="col-md-4  d-flex justify-content-end ">
         

           <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" width="30"  alt="" class="me-2">SignUp  
       
     </div>
    
      
</div>

<div class="row m-1 " >
    <form
    @submit.prevent="">
        <div class="mb-1 mt-1">
        <label for="text-1" class="form-label"></label>
        <input 
          type="text" 
          class="form-control" 
          @keydown.enter="addTodo" 
          placeholder="Add New Task..."> 
        </div>
    </form>

    <nav class="glass hover bg-warning  nav flex-column card col-md-2 pt-5 pb-5 mb-3 mt-3"> 

      
       
          
        <div class="row mx-auto">
           
            <!-- search form -->
            <!-- <p>{{ search }}</p>

            <p>{{ filteredList }}</p> -->

            <form
            @submit.prevent=""
             action="" class="text-center">
                <input
                    @keydown.enter="searchItem" 
                 type="text" v-model="search" class="form-control px-5 p-1" placeholder="Search..." aria-label="Recipient's username" aria-describedby="basic-addon2">
            </form>
               
          
        </div>
        <a class="nav-link active fs-4 text-dark" aria-current="page" href="#">
            <i class="bi bi-list-check"style="font-size: 1.5rem;">
                v-All:  {{ allItemCount }} 
            </i>
        </a>
        <a class="nav-link active fs-4 text-success" aria-current="page" href="#">
            <i class="bi bi-check2-square"style="font-size: 1rem;">
                v-Done: {{ completedItemCount }} 
            </i>
        </a>
        <a class="nav-link active fs-4 text-danger" aria-current="page" href="#">
            <i class="bi bi-check-square-fill"style="font-size: 1rem;">
                v-Not Done: {{ unCompletedItemCount }} 
            </i>
        </a>
    </nav>



<div class="col-md-10">

<ul  class="list-group list-group-flush">
   
    <div class="div">
        <p 
            class="btn btn-warning" 
            v-if="todoList.length === 0 ">
            no more work
        </p>
    </div>

    <li 
         v-for="todo in filteredList"
        :class="{ 'uncomp' : todo.completed, 'comp' :  todo.uncompleted}" 
        class=" list-group-item hover mt-2 mb-2 ">
        
        <div class="form-check ">
            <input 
                class="form-check-input" 
                type="checkbox" 
                v-model="todo.completed" 
                :id="`checkbox_${todo.id}`"  
                value="" 
                id="flexCheckChecked" 
                checked>
            
            <label 
                class="form-check-label" 
                for="flexCheckChecked">

                <span 
                    :class="{ 'done' : todo.completed}">
                    {{ todo.title }}  
                </span>   
                    <i class="bi bi-star ms-5"></i>
                <button 
                    class="btn btn-outline-danger pt-0 pb-0 pe-5 ps-5  ms-5" 
                    @click="removeItem(todo)">
                    <i class="bi bi-trash"></i>
                </button>
            </label>
          </div>
   
    </li>

</ul>

</div>
</div>

<div class="card glass bg-success row back p-2 border border-dark ">
    <h4>v01</h4>
   
    <img src="" alt="">
</div>

</div>

<footer>
    <div class="text-center container m-4">
        <p>If you don't plan for success, you plan for failure. </p>
    </div>
</footer>


</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
